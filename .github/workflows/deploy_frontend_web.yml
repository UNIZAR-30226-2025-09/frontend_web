name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout el c√≥digo
        uses: actions/checkout@v3

      - name: Desplegar en el servidor remoto
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}  # IP o dominio del servidor
          username: ${{ secrets.SERVER_USER }}  # Usuario SSH
          key: ${{ secrets.SERVER_SSH_KEY }}  # Clave privada SSH
          script: |
            # Borrar completamente el repositorio
            rm -rf /home/unizar/frontend_web/
            
            # Clonar desde cero el repositorio
            git clone git@github.com:UNIZAR-30226-2025-09/frontend_web.git /home/unizar/frontend_web/
            
            # Instalar dependencias
            cd /home/unizar/frontend_web/
            npm install
            
            # Reconstruir y reiniciar el contenedor
            cd /home/unizar/backend/docker
            docker compose build --no-cache frontend
            docker compose up --build -d frontend
