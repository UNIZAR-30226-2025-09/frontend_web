name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout el c√≥digo
        uses: actions/checkout@v3

      - name: Desplegar en el servidor remoto
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}  # IP o dominio del servidor
          username: ${{ secrets.SERVER_USER }}  # Usuario SSH
          key: ${{ secrets.SERVER_SSH_KEY }}  # Clave privada SSH
          script: |
            cd /home/unizar
            rm -rf frontend_web
            git clone git@github.com:UNIZAR-30226-2025-09/frontend_web.git
            cd frontend_web
            npm install
            cd ../backend/docker
            bash hard_reset_sin_guion.sh
